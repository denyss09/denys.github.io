<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite, fadeIn 2s ease-in-out;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Floating particles background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .title {
      color: #ffffff;
      margin-bottom: 40px;
      font-weight: 300;
      font-size: 2.5rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 10;
      position: relative;
      opacity: 0;
      animation: titleSlideIn 1.5s ease-out 0.5s forwards;
    }

    @keyframes titleSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .envelope-container {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1200px;
      z-index: 10;
      animation: envelopeEntrance 1.8s ease-out 1s both;
    }

    @keyframes envelopeEntrance {
      0% {
        opacity: 0;
        transform: scale(0.8) rotateY(20deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
      }
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
      border: 3px solid #e8ecff;
      border-radius: 12px;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.15),
        0 8px 16px rgba(0,0,0,0.1),
        inset 0 1px 0 rgba(255,255,255,0.8);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
      overflow: hidden;
      transform-style: preserve-3d;
    }

    .envelope:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.2),
        0 12px 24px rgba(0,0,0,0.15),
        inset 0 1px 0 rgba(255,255,255,0.9);
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .envelope:hover::before {
      transform: translateX(100%);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #a855f7;
      background: linear-gradient(145deg, #a855f7 0%, #d946ef 100%);
      border-radius: 12px 12px 0 0;
      transform-origin: top center;
      transition: all 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
      z-index: 3;
      box-shadow: 0 4px 8px rgba(168, 85, 247, 0.3);
    }

    .heart {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: linear-gradient(145deg, #ef4444 0%, #dc2626 100%);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      z-index: 4;
      animation: heartPulse 2s infinite ease-in-out;
      transition: all 0.5s ease;
      filter: drop-shadow(0 4px 8px rgba(239, 68, 68, 0.4));
    }

    @keyframes heartPulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        filter: drop-shadow(0 4px 8px rgba(239, 68, 68, 0.4));
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.15);
        filter: drop-shadow(0 6px 12px rgba(239, 68, 68, 0.6));
      }
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
      box-shadow: 0 -4px 8px rgba(168, 85, 247, 0.2);
    }

    .envelope.fade-out {
      transform: scale(0.95);
      opacity: 0;
      filter: blur(2px);
    }

    /* Enhanced message styling */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      text-align: center;
      font-size: 1.8rem;
      color: #ffffff;
      opacity: 0;
      max-width: 90vw;
      white-space: normal;
      font-weight: 400;
      line-height: 1.4;
      transition: all 1s cubic-bezier(0.25, 0.1, 0.25, 1);
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .message.visible {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: messagePopIn 1.2s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    @keyframes messagePopIn {
      0% { 
        transform: translate(-50%, -50%) scale(0.3) rotateY(90deg);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05) rotateY(0deg);
        opacity: 1;
      }
      100% { 
        transform: translate(-50%, -50%) scale(1) rotateY(0deg);
        opacity: 1;
      }
    }

    /* Typing animation for message text */
    .message-text {
      overflow: hidden;
      border-right: 2px solid #ffffff;
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #ffffff; }
    }

    .footer {
      position: absolute;
      bottom: 30px;
      color: #ffffff;
      font-size: 1.3rem;
      font-weight: 300;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      z-index: 10;
      opacity: 0;
      animation: footerSlideUp 1.5s ease-out 2s forwards;
    }

    @keyframes footerSlideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating hearts animation */
    .floating-heart {
      position: absolute;
      color: #ff6b9d;
      font-size: 1.5rem;
      pointer-events: none;
      animation: floatHeart 4s ease-out forwards;
      z-index: 5;
    }

    @keyframes floatHeart {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0.3);
      }
    }
  </style>
</head>
<body>

    const particlesContainer = document.querySelector('.particles');
    
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Random size between 2px and 8px
      const size = Math.random() * 6 + 2;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      
      // Random horizontal position
      particle.style.left = Math.random() * 100 + '%';
      
      // Random animation delay
      particle.style.animationDelay = Math.random() * 20 + 's';

      particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
      
      particlesContainer.appendChild(particle);

      if (i < text.length) {
        element.innerHTML += text.charAt(i);

        setTimeout(type, speed);

    type();
  }

  const envelope = document.getElementById("envelope");

  // Initialize particles
  createParticles();

  // Enhanced envelope click handler
  envelope.addEventListener("click", (e) => {

    // Create floating hearts at click position
    const rect = envelope.getBoundingClientRect();
    const x = e.clientX - rect.left;
